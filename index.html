<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te lo rastreo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header--navbar-container">
            <div class="header-icons--mobile">
                <figure class="header-logo">
                    <img src="./assets/imgs/logo.svg" alt="te lo rastreo">
                </figure>
               <div class="menu-button" id="burger-menu">
                    <!-- <div class="menu-button__burger"></div> -->
                    <img src="./assets/icons/menu.svg" alt="">
               </div>
            </div>
            <nav class="nav-menu" id="navbar">
               <div class="header--navegation  button--login">
                   <a class="header--link-login" href="">
                       <span>LOGIN</span>
                   </a>
               </div>
               <div class="header--navegation">
                <a class="header--link" href="">
                    <span>Información</span>
                </a>
            </div>
            <div class="header--navegation">
                <a class="header--link" href="">
                    <span>Contacto</span>
                </a>
            </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="main-hero">
            <div class="hero--container">
                <div class="hero--box--container">
                    <img src="./assets/icons/map.svg" alt="">
                    <h2 class="hero--box--title">Comienza a rastrear tu auto desde hoy</h2>
                    <p>Más rápido y fácil que nunca</p>
                </div>
                <img class="hero-image" src="./assets/imgs/slide-mobile.jpg">
            </div>
        </section>
        <section class="main-freatures">
            <div class="freatures--container">
                <div class="freatures--box--circle">
                    <img src="./assets/icons/securuty.svg" alt="">
                </div>
                <p>Seguro</p>
            </div>
            <div class="freatures--container">
                <div class="freatures--box--circle">
                    <img src="./assets/icons/guaranteed.svg" alt="">
                </div>
                <p>Garantizado</p>
            </div>
            <div class="freatures--container">
                <div class="freatures--box--circle">
                    <img src="./assets/icons/trusttworthy.svg" alt="">
                </div>
                <p>Confiable</p>
            </div>

        </section>
        <section class="main-prototype-detail">
            <p class="product--prototype_title">
                Encuentra tu vehículo en todo momento, donde vayas,
                a cualquier hora y en cualquier lugar
            </p>
            <div class="product-prototype_content">
                <img class="product-prototype_app" src="./assets/imgs/prototype.png" alt="">
                <div class="product--prototype-element">
                    <img class="product-prototype_map" src="./assets/imgs/prototype-map.png" alt="">
                    <p class="product--prototype_body">Mantente siempre seguro</p>
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer>
        
    </footer>
    <script type="text/javascript"  src="./main.js" ></script>
</body>
</html>
